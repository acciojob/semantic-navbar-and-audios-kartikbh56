<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar and Audio Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
            box-sizing: border-box;
        }

        /* Navbar Styling */
        nav {
            background-color: #333;
            padding: 15px 0;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the list within the nav */
        }

        nav ul {
            list-style: none; /* Remove bullet points from list */
            padding: 0;
            margin: 0;
            display: flex; /* Arrange list items horizontally */
            justify-content: center; /* Center the list items */
            gap: 30px; /* Space between list items */
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }

        nav li {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none; /* Remove underline from links */
            font-weight: bold;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover,
        nav a:focus {
            background-color: #555;
            color: #ffcc00; /* Highlight color on hover */
        }

        /* Audio Section Styling */
        .audio-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto; /* Center the audio section */
            text-align: center;
        }

        .audio-section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
        }

        audio {
            width: 100%; /* Make audio players take full width of their container */
            margin-bottom: 15px; /* Space between audio players */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        audio:last-child {
            margin-bottom: 0; /* No margin after the last audio player */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            nav ul {
                flex-direction: column; /* Stack links vertically on small screens */
                gap: 10px; /* Smaller gap for stacked links */
            }
            nav a {
                display: block; /* Make links block level for full width */
                width: calc(100% - 30px); /* Adjust width for padding */
                margin: 0 auto;
                text-align: center;
            }
            .audio-section {
                padding: 20px;
            }
            .audio-section h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Part 1: Semantic Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Part 2: Audio Section -->
    <section class="audio-section">
        <h2>3 random audios</h2>

        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>

        <audio controls>
            <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

</body>
</html>
